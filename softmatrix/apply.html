<!-- Application Form -->
<section class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" placeholder="Please enter your full name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="col-sm-2 control-label">Tell us something about you</label>
                    <div class="col-sm-8">
                        <textarea rows="10" class="form-control" id="message" placeholder="Why do you want to join us?"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gender" class="col-sm-2 control-label">Gender</label>
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input type="radio" name="gender" value="option1"/>Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" value="option2"/>Female
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="age" class="col-sm-2 control-label">Age</label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" placeholder="Age"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city" class="col-sm-2 control-label">City</label>
                    <div class="col-sm-8">
                        <select name="city" class="form-control">
                            <option value="sofia">Sofia</option>
                            <option value="plovdiv">Plovdiv</option>
                            <option value="varna">Varna</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="alert('You don\'t really think that we are going to accept you right? :)')">Apply now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
